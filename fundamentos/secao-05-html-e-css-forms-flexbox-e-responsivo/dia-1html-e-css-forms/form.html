<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <H1 class="title">TrybeTrip</H1>
    </header>
    <main>
        <form action="" method="get">
            <label for="userName">Nome</label>
            <input type="text" name="userName" id="userName" placeholder="Digite seu nome completo"  maxlength="40" minlength="10" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu melhor e-mail" maxlength="40" minlength="10" required>
            <br>
            <br>
            <input type="radio" name="destiny" id="cid" value="cid">
            <label for="cid">Cidade</label>
            <input type="radio" name="destiny" id="camp" value="camp">
            <label for="camp">Campo</label>
            <input type="radio" name="destiny" id="prai" value="prai">
            <label for="prai">Praia</label>
            <input type="radio" name="destiny" id="mont" value="mont">
            <label for="mont">Montanha</label>
            <br>
            <br>
            <label for="justify">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea name="justify" id="justify" cols="30" rows="10" maxlength="500"></textarea>
            <br>
            <br>
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="date">
            <br>
            <br>
            <label for="oportunity">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="oportunity" id="oportunity">
            <br>
            <br>
            <label for="terms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="terms" id="terms" required>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
